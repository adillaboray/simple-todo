<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple todo</title>
    <link rel="stylesheet" href="/css/bulma.min.css" />
    <script src="/js/vue.js"></script>
    <script src="/js/vuex.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <app-wrapper>
        <app-title>Simple todolist</app-title>
        <app-navigation :count="todoCount" @add="newTodo"></app-navigation>
        <todo-list :items="todoList" @click="openMOdal"></todo-list>
      </app-wrapper>
      <item-modal
        :active="modalActive"
        :data="modalData"
        :status="modalData.status"
        @close="closeModal"
        @change="changeModal"
      ></item-modal>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
